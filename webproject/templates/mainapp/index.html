<!DOCTYPE HTML>
<!--

	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
<html>
	<head>
		<title>Stellar by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<span class="logo"><img src="./static/images/logo.png" alt="" /></span>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li><a href="#intro" class="active">분석 시작!</a></li>
							<li><a href="#first">검색어기록 분석</a></li>
							<li><a href="{% url 'visit' %}">방문기록 분석</a></li>
							<li><a href="{% url 'download' %}">다운로드 기록 조회</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Introduction -->
							<section id="intro" class="main">
								<div class="spotlight" style="text-align:center;">
									<a href="{% url 'index' %}" style="width:100%;"><img src="/static/images/start.png" alt="" width="40%"/></a>
								</div>
							</section>

						<!-- First Section -->
							<section id="first" class="main special">
								<header class="major">
									<h2>난 뭘 검색했을까?</h2>
								</header>
								<ul class="features">
									<li>
										<div class="table-wrapper">
											<table>
												<thead>
													<tr>
														<th>rank</th>
														<th>keyword</th>
														<th>frequency</th>
													</tr>
												</thead>
												<tbody>
													{% for keyword in top9 %}
														<tr>
															<td>{{keyword.rank}}</td>
															<td>{{keyword.word}}</td>
															<td>{{keyword.count}}</td>
														</tr>
													{% endfor %}
												</tbody>
											</table>
										</div>
									</li>
									<li>
										<div class="col-4"><span class="image fit"><img src="/static/images/wordcloud_keyword.png" alt="" /></span></div>
									</li>
								</ul>
							</section>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<section>
							<h2>MY CLog</h2>
							<p>Simple is Best.</p>
						</section>
						<section>
							<dl class="alt">
								<dt>Team</dt>
								<dd>유승민 김관형 홍지형 이상훈 장진</dd>
								<dt>Git</dt>
								<dd><ul class="icons">
									<li><a href="https://github.com/jang-jin/ChromeLogDataAnalysisSite" class="icon brands fa-github alt"><span class="label">GitHub</span></a></li>
								</ul></dd>
							</dl>
						</section>
						<p class="copyright">&copy; MY CLog.</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="/static/js/jquery.min.js"></script>
			<script src="/static/js/jquery.scrollex.min.js"></script>
			<script src="/static/js/jquery.scrolly.min.js"></script>
			<script src="/static/js/browser.min.js"></script>
			<script src="/static/js/breakpoints.min.js"></script>
			<script src="/static/js/util.js"></script>
			<script src="/static/js/main.js"></script>

	</body>
</html>
