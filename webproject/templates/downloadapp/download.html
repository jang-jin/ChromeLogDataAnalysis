<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'download' %}" method="POST">
        {% csrf_token %}
        <label><input type="checkbox" name="zip" value="zip">zip</label>
        <label><input type="checkbox" name="pdf" value="pdf">pdf</label>
        <label><input type="checkbox" name="ipynb" value="ipynb">ipynb</label>
        <label><input type="checkbox" name="txt" value="txt">txt</label>
        <label><input type="checkbox" name="hwp" value="hwp">hwp</label>
        <label><input type="checkbox" name="jpg" value="jpg">jpg</label>
        <label><input type="checkbox" name="xlsx" value="xlsx">xlsx</label>

        <input type="submit" value="submit">
</body>
</html>
